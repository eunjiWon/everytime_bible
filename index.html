<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Everytime Bible</title>
  </head>
  <body>
    
    <h1>Bible verse</h1>
    <ul>dddd</ul>

    <script>

    
      const electron = require('electron');
      const {ipcRenderer} = electron;
      const ul = document.querySelector('ul');

        ipcRenderer.on('mode', function (e, mode) {
          const li = document.createElement('li');
          const modeText = document.createTextNode(mode);
          li.appendChild(modeText);
          ul.appendChild(li);
        });

        ipcRenderer.on('interval', function (e, interval) {
          const li = document.createElement('li');
          const intervalText = document.createTextNode(interval);
          li.appendChild(intervalText);
          ul.appendChild(li);
        });

        ipcRenderer.on('duration', function (e, duration) {
          const li = document.createElement('li');
          const durationText = document.createTextNode(duration);
          li.appendChild(durationText);
          ul.appendChild(li);
        });
 
    </script>
  </body>
</html>
